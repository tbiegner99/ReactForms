extends: ["airbnb", "plugin:prettier/recommended"]
parser: "babel-eslint"
parserOptions:
  ecmaVersion: 8
  sourceType: "module"
env:
  es6: true
  browser: true
ecmaFeatures:
  modules: true
rules:
  no-debugger: 1
  no-plusplus: 0
  class-methods-use-this: 0
  no-underscore-dangle: 0
  lines-between-class-members: 2
  padding-line-between-statements: [
    error,
    {
      blankLine: always,
      prev: function,
      next: "*"
    },
    {
      blankLine: always,
      prev: "*",
      next: "function"
    },
    {
      blankLine: always,
      prev: "*",
      next: "function"
    }
  ]
